</head>
<body>

<h1>Contact Me</h1>

<!-- 
1. create an unordered list with 3 list items
- Phone: 123456789
- Email: healthyboy88@email.com
- Address: 79 Ayer Rajah Crescent 
-->
<ul>
	<li>   Phone: 123456789</li>
	<li>   Email: healthyboy77@email.com</li>

2. Create the same list of items using font-awesome icons
- fa-phone
- fa-envelope
- fa-home 
-->

	<i class="fa fa-envelope" aria-hidden="true"></i>  healthyboy77@email.com<br>
	<i class="fa fa-home" aria-hidden="true"></i>  79 Ayer Rajah Crescent<br>
</ul>
