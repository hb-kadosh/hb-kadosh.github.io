<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<style>
    	table{border: 5px solid red;}
    	td{border: 2px solid blue;}
	</style>
</head>
<body>

<!-- 
create a table with 4 rows

ROW 1 (used as table header)
	th: employee			th: position				th: salary

ROW 2
	td: Frank				td: CEO						td: $80000

ROW 3
	td: Gary				td: Human Resource			td: $80000

ROW 4
	td: Hannah				td: Cleaner					td: $999999
 -->

<table>
	<tr>
		<td>employee</td>
		<td>position</td>
		<td>salary</td>
	</tr>
	<tr>
		<td>Frank</td>
		<td>CEO</td>
		<td>$80,000</td>
	</tr>
	<tr>
		<td>Gary</td>
		<td>Human Resource</td>
		<td>$10,000</td>
	</tr>
		<td>Hannah</td>
		<td>Cleaner</td>
		<td>$999,999</td>
	<tr>
		
	</tr>

</table>











</body>
</html>
